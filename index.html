<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item--inverted">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Graphic</li>
        </ul>
      </header>

      <div class="boxs">
        <div class="boxs__box">
          <span class="box__title"> The Marking of Modern ... </span>
          <footer class="box__footer">
            <span class="percent-number">63%</span>
            <div class="percent-bar">
              <div class="percent-bar--white"></div>
            </div>
          </footer>
        </div>
        <div class="boxs__box">
          <span class="box__title">Mobile Interfaces Advanced</span>
          <footer class="box__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </footer>
        </div>
        <div class="boxs__box">
          <span class="box__title">Graphic Design. Professium</span>
          <footer class="box__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </footer>
        </div>
        <div class="boxs__box">
          <span class="box__title">Web Design Junior</span>
          <footer class="box__footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </footer>
        </div>
        <div class="boxs__box">
          <span class="box__title">Inclusive Web Design</span>
          <footer class="box__footer">
            <span class="price">$99/mon</span>
            <span class="length">3</span>
          </footer>
        </div>
        <div class="boxs__box">
          <span class="box__title">Machine Learning Professium</span>
          <footer class="box__footer">
            <span class="price">Free</span>
            <span class="length">6 months</span>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
